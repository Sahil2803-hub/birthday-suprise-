<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .memory-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .memory-desc {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <h2>Loading your birthday surprise... üéÅ</h2>
        </div>

        <div id="content" class="hidden">
            <h1>üéÇ Happy Birthday, <span id="birthdayPerson">Friend</span>! üéÇ</h1>
            <p>From: <span id="senderName">Someone Special</span></p>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                <p id="birthdayMessage" style="font-size: 1.2em; font-style: italic;"></p>
            </div>

            <h2>üì∏ Your Memories</h2>
            <div id="memoryDisplay"></div>
            
            <div style="margin: 20px 0;">
                <button id="prevBtn" onclick="prevPhoto()">‚Üê Previous</button>
                <span id="photoCounter" style="margin: 0 15px; font-weight: bold;">Photo 1 of 1</span>
                <button id="nextBtn" onclick="nextPhoto()">Next ‚Üí</button>
            </div>
        </div>

        <div id="error" class="error hidden">
            <h2>Surprise Not Found</h2>
            <p>This link is invalid or has expired.</p>
            <button onclick="window.location.href = 'index.html'">Create Your Own</button>
        </div>
    </div>

    <script>
        let currentPhoto = 0;
        let surpriseData = null;

        // Get surprise ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const surpriseId = urlParams.get('id');

        // Load the surprise
        if (surpriseId) {
            const data = localStorage.getItem(surpriseId);
            if (data) {
                surpriseData = JSON.parse(data);
                showSurprise();
            } else {
                showError();
            }
        } else {
            showError();
        }

        function showSurprise() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            document.getElementById('birthdayPerson').textContent = surpriseData.birthdayPerson;
            document.getElementById('senderName').textContent = surpriseData.yourName;
            document.getElementById('birthdayMessage').textContent = surpriseData.mainMessage;

            showCurrentPhoto();
        }

        function showCurrentPhoto() {
            const memory = surpriseData.memories[currentPhoto];
            document.getElementById('memoryDisplay').innerHTML = `
                <img src="${memory.image}" class="memory-image">
                <div class="memory-desc">${memory.description}</div>
            `;

            document.getElementById('photoCounter').textContent = 
                `Photo ${currentPhoto + 1} of ${surpriseData.memories.length}`;
            
            document.getElementById('prevBtn').disabled = currentPhoto === 0;
            document.getElementById('nextBtn').disabled = currentPhoto === surpriseData.memories.length - 1;
        }

        function nextPhoto() {
            if (currentPhoto < surpriseData.memories.length - 1) {
                currentPhoto++;
                showCurrentPhoto();
            }
        }

        function prevPhoto() {
            if (currentPhoto > 0) {
                currentPhoto--;
                showCurrentPhoto();
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') prevPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
        });
    </script>
</body>
</html>
