<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .hidden {
            display: none;
        }
        #shareLink {
            background: #f8f9fa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Section -->
        <div id="setupSection">
            <h1>üéÇ Create Birthday Surprise</h1>
            <div class="form-group">
                <label>Birthday Person's Name:</label>
                <input type="text" id="birthdayName" placeholder="Enter their name">
            </div>
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" id="yourName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Birthday Message:</label>
                <textarea id="birthdayMessage" placeholder="Write your birthday wish..."></textarea>
            </div>
            <button onclick="showUploadSection()">Next ‚Üí Add Photos</button>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="hidden">
            <h1>üì∏ Add Photos</h1>
            <div class="form-group">
                <label>Choose Photo:</label>
                <input type="file" id="photoInput" accept="image/*">
            </div>
            <div class="form-group">
                <label>Photo Description:</label>
                <textarea id="photoDesc" placeholder="Describe this memory..."></textarea>
            </div>
            <button onclick="addPhoto()">‚ûï Add Photo</button>
            <div id="photosList" style="margin-top: 20px;"></div>
            <button onclick="generateLink()" style="background: #06d6a0;">üéÅ Generate Link</button>
        </div>

        <!-- Share Section -->
        <div id="shareSection" class="hidden">
            <h1>üéâ Ready to Share!</h1>
            <p>Copy this link and send to the birthday person:</p>
            <input type="text" id="shareLink" readonly style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="copyLink()">üìã Copy Link</button>
            <button onclick="testLink()" style="background: #ff6b6b;">üîó Test Link</button>
            <button onclick="location.reload()" style="background: #888;">üîÑ Create New</button>
        </div>
    </div>

    <script>
        let memories = [];
        let birthdayData = {};

        function showUploadSection() {
            const name = document.getElementById('birthdayName').value;
            const yourName = document.getElementById('yourName').value;
            const message = document.getElementById('birthdayMessage').value;

            if (!name || !yourName || !message) {
                alert('Please fill in all fields!');
                return;
            }

            birthdayData = { birthdayPerson: name, yourName: yourName, mainMessage: message };
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('uploadSection').classList.remove('hidden');
        }

        function addPhoto() {
            const fileInput = document.getElementById('photoInput');
            const desc = document.getElementById('photoDesc').value;

            if (!fileInput.files[0] || !desc) {
                alert('Please select a photo and add description!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                memories.push({
                    image: e.target.result,
                    description: desc
                });
                updatePhotosList();
                fileInput.value = '';
                document.getElementById('photoDesc').value = '';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        function updatePhotosList() {
            const list = document.getElementById('photosList');
            list.innerHTML = '<h3>Added Photos (' + memories.length + ')</h3>';
            memories.forEach((memory, index) => {
                list.innerHTML += `
                    <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px;">
                        <img src="${memory.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                        <span>Photo ${index + 1}: ${memory.description}</span>
                    </div>
                `;
            });
        }

        function generateLink() {
            if (memories.length === 0) {
                alert('Please add at least one photo!');
                return;
            }

            const surpriseId = 'birthday_' + Date.now();
            const surpriseData = {
                ...birthdayData,
                memories: memories,
                id: surpriseId
            };

            // Save to localStorage
            localStorage.setItem(surpriseId, JSON.stringify(surpriseData));

            // Generate link
            const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
            const shareLink = baseUrl + '/viewer.html?id=' + surpriseId;

            document.getElementById('shareLink').value = shareLink;
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('shareSection').classList.remove('hidden');
        }

        function copyLink() {
            const linkInput = document.getElementById('shareLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function testLink() {
            window.open(document.getElementById('shareLink').value, '_blank');
        }
    </script>
</body>
</html>
